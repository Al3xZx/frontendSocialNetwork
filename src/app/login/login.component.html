    <body class="text-center">
      <form class="form-signin">

        <h1 class="h3 mb-3 font-weight-normal">Accedi</h1>
        <div class="alert alert-danger" *ngIf="errMsg">
          {{errMsg}}
        </div>

        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus name="username" [(ngModel)]="username">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required  name="password" [(ngModel)]="password">

        <button class="btn btn-lg btn-primary btn-block" (click)="accedi()">Accedi</button>
        <button id="signup" class="btn btn-lg btn-success btn-block" routerLink="/registrazione" >Registrati</button>
      </form>
    </body>
