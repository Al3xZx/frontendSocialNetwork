<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
<!--        <div class="mr-2">-->
<!--          <img class="rounded-circle" width="45"  src="src/assets/images/120px-User_icon_2.svg.png" alt="">-->
<!--        </div>-->
        <div class="ml-2"><!--margin left 2 -->
          <div class="h6 m-0">Crea un post!</div>
        </div>
    </div>
  </div>
  <div class="card-body">
        <div class="form-group">
          <textarea class="form-control" rows="3" placeholder="A cosa stai pensando?" [(ngModel)]="testo"></textarea>
        </div>
  </div>

  <div class="card-footer">
    <button class="btn btn-primary disabled" *ngIf="testo === ''">Condividi</button>
    <button class="btn btn-primary" (click)="creaPost()" *ngIf="testo !== ''">Condividi</button>
  </div>
</div>
