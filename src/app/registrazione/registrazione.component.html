
<div class="columns is-gapless is-multiline is-mobile">
  <div class="column is-one-fifth"></div>

  <div class="column">
    <div class="h1 mb-5">Registrazione</div>

    <app-msg-err [msg]="errRegistrazione" *ngIf="errRegistrazione"></app-msg-err>

    <div *ngIf="succReg">
      <app-msg-suc [msg]="succReg"></app-msg-suc>
      <button class="btn btn-success" routerLink="/login">Vai al Login</button>
    </div>

    <form class="mt-3">

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nome">Nome*</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome" [(ngModel)]="nome" name="nome">
        </div>

        <div class="form-group col-md-4">
          <label for="cognome">Cognome*</label>
          <input type="text" class="form-control" id="cognome" placeholder="Cognome" [(ngModel)]="cognome" name="cognome">
        </div>

        <div class="form-group col-md-4">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email (Opzionale)" [(ngModel)]="email" name="email">
        </div>
      </div>

      <div class="form-row">
        <label for="radio" class="mr-2">Genere (Opzionale)</label>
        <div id="radio" class="radio mr-2">
          <input name="radioGenere" type="radio" id="radioMaschio" (click)="impostaGenere(false)">
          <label for="radioMaschio">Maschio</label>
        </div>
        <div class="radio">
          <input name="radioGenere" type="radio" id="radioFemmina"  (click)="impostaGenere(true)">
          <label for="radioFemmina">Femmina</label>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="username">Username*</label>
          <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group col-md-4">
          <label for="password">Password*</label>
          <input type="password" class="form-control" id="password" placeholder="Password (minimo 8 caratteri)" [(ngModel)]="password" name="password">
        </div>
        <div class="form-group col-md-4">
          <label for="ripPsw">Ripeti Password*</label>
          <input type="password" class="form-control" id="ripPsw" placeholder="ripeti password" [(ngModel)]="ripPsw" name="ripPsw">
        </div>
      </div>

      <div class="form-row h5 mt-3 mb-3">
        Area Geografica di appartenenza (Opzionale)
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nazione">Nazione</label>
          <input type="text" class="form-control" id="nazione" placeholder="Nazione" [(ngModel)]="nazione" name="nazione">
        </div>

        <div class="form-group col-md-4">
          <label for="regione">Regione</label>
          <input type="text" class="form-control" id="regione" placeholder="Regione" [(ngModel)]="regione" name="regione">
        </div>

        <div class="form-group col-md-4">
          <label for="citta">Città</label>
          <input type="text" class="form-control" id="citta" placeholder="Città" [(ngModel)]="citta" name="citta">
        </div>
      </div>

      <p>*campo obbligatorio</p>
      <button class="btn btn-primary mt-2 mb-2" (click)="registra()" *ngIf="this.nome!=null && this.cognome!=null && this.username!=null && this.password!=null">
        Registrati</button>
      <div class="btn btn-primary mt-2 mb-2 disabled" *ngIf="!(this.nome!=null && this.cognome!=null && this.username!=null && this.password!=null)">
        Registrati</div>
    </form>

  </div>

  <div class="column is-one-fifth"></div>
</div>
